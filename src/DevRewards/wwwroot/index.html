<!DOCTYPE html>
<html ng-app="rewardsApp">
<head>
    <meta charset="utf-8" />
    <title>Foo</title>

    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css" rel="stylesheet" />-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="rewardsController as c" class="container">
        <h1>Hi!</h1>
        <h2>{{title}}</h2>
        <div class="row">
            <ul>
                <li cls ng-repeat="reward in rewards" class="col-lg-4" style="border:1px dotted red">
                    <div>Name {{reward.Name}}</div>
                    <div>name {{reward.name}}</div>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
